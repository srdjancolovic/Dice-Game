<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="img/dices.ico" />
    <link rel="stylesheet" href="dice.css" />
    <title>DICE game</title>
  </head>
  <body>
    <div class="container playground">
      <div class="row">
        <div class="col-md-12">
          <h1>DICE GAME</h1>
          <button class="rules">Game rules</button>
          <div class="description hide">
            <button class="close-button">&times;</button>
            <h3>Game rules</h3>
            <p>
              Goal of the game is to achive score of 100 before second player.
              Score is acumulated when HOLD is pressed. If result of dice roll
              is 1, you lose your current score and it's second player turn.
            </p>
          </div>
          <div class="game">
            <div class="player player--0 player--active">
              <h2 class="name" id="name--0">Player 1</h2>
              <p class="score" id="score--0">8</p>
              <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--0">0</p>
              </div>
            </div>
            <div class="player player--1">
              <h2 class="name" id="name--1">Player 2</h2>
              <p class="score" id="score--1">15</p>
              <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--1">0</p>
              </div>
            </div>
            <img src="dice-5.png" alt="Playing dice" class="dice" />
            <button class="btn btn--new">ðŸ”„ New game</button>
            <button class="btn btn--roll">ðŸŽ² Roll dice</button>
            <button class="btn btn--hold">ðŸ“¥ Hold</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="dice.js"></script>
  </body>
</html>
